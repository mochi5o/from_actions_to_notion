name: Node.js CI

on: [push]
  # push:
  #   branches: [ master ]
  # pull_request:
  #   branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     node-version: [10.x, 12.x, 14.x, 15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Prettier, ESLint
        run: npm run lint
      - name: Jest
        run: npm run test
