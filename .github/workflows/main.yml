name: JS Actions

on: [push]

jobs:
  action:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Hello world action step
        uses: ./ # ルートディレクトリのアクションを実行する
        id: hello

      - name: Get the output time
        run: echo "時間は {{ steps.hello.outputs.time }}"
