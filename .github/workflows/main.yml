name: JS Actions

on: [push]

jobs:
  action:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Post to Notion
        uses: ./ # ルートディレクトリのアクションを実行する
        id: notion
        with:
          repo-token: ${{ secrets.ACCESS_TOKEN }}
          # issue-title: ${{ github.event.issue.title }}
          # url: ${{ github.event.issue.url }}
          issue-title: 'https://github.com/mochi5o/writing-javascript-actions'
          integrations-token: ${{ secrets.NOTION_TOKEN }}

      - name: Get the output time
        run: echo "時間は {{ steps.notion.outputs.time }}"
